<html>
<head lang="en">

        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-53207226-1', 'auto');

    <script type="text/javascript" src="../libs/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../js/simple-tracker.js"></script>
    <link type="text/css" rel="stylesheet" href="../css/simple-tracker.css"/>
    <link type="text/css" rel="stylesheet" href="../css/simple-tracker-prime3.css"/>
    <title>Corruption Item Tracker</title>
</head>
<body>
<div center>
    <div flex-column>
        <div flex-row>
			<item-counter item="hyper"></item-counter>
            <item-counter item="hyper-ball"></item-counter>
            <item-counter item="hyper-missile"></item-counter>
            <item-counter item="hyper-grapple"></item-counter>
			<item-counter item="plasma-beam"></item-counter>
            <item-counter item="nova-beam"></item-counter>
		</div>
		<div flex-row>
            <item-counter item="missiles" max="3"></item-counter>
			<item-counter item="boost"></item-counter>
			<item-counter item="spider"></item-counter>
            <item-counter item="screw-attack"></item-counter>
		</div>
        <div flex-row>
            <item-counter item="hazard-shield"></item-counter>
			<item-counter item="command-visor"></item-counter>
			<item-counter item="xray-visor"></item-counter>
        </div>
        <div flex-row>
			<item-counter item="grapple-lasso"></item-counter>
			<item-counter item="grapple-swing"></item-counter>
			<item-counter item="grapple-voltage"></item-counter>
        </div>
		<div flex-row>
			<item-counter big item="etank-count" max="14">
                <span counter></span></item-counter>
                <item-counter item="missile-count" max="255" increment="5">
                    <span counter></span></item-counter>
            <item-counter big item="shipmissile-count" max="11">
                <span counter></span></item-counter>
			<item-counter big item="ecell-count" max="9">
                <span counter></span></item-counter>
        </div>
    </div>
</div>
</body>
</html>
