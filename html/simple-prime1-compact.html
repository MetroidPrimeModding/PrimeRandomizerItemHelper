<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- Google Analytics -->
    <script type="text/javascript">
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-53207226-1', 'auto');
        ga('send', 'pageview');
    </script>
    <script type="text/javascript" src="../libs/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../js/simple-tracker.js"></script>
    <link type="text/css" rel="stylesheet" href="../css/simple-tracker.css"/>
    <link type="text/css" rel="stylesheet" href="../css/simple-tracker-prime1-game.css"/>
</head>
<body>
<div center>
    <div flex-column>
        <div flex-row>
            <div class="tooltip">
                <item-counter item="missile"></item-counter>
                <span class="tooltiptext">Missiles</span>
            </div>
            <div class="tooltip">
                <item-counter item="morph"></item-counter>
                <span class="tooltiptext">Morph Ball</span>
            </div>
            <div class="tooltip">
                <item-counter item="bombs"></item-counter>
                <span class="tooltiptext">Morph Ball Bomb</span>
            </div>
            <div class="tooltip">
                <item-counter item="wave"></item-counter>
                <span class="tooltiptext">Wave Beam</span>
            </div>
            <div class="tooltip">
                <item-counter item="varia"></item-counter>
                <span class="tooltiptext">Varia Suit</span>
            </div>
		</div>
		<div flex-row>
			<div class="tooltip">
                <item-counter item="charge"></item-counter>
                <span class="tooltiptext">Charge Beam</span>
            </div>
			<div class="tooltip">
                <item-counter item="boost"></item-counter>
                <span class="tooltiptext">Boost Ball</span>
            </div>
            <div class="tooltip">
                <item-counter item="power-bombs"></item-counter>
                <span class="tooltiptext">Power Bomb</span>
            </div>
			<div class="tooltip">
                <item-counter item="ice"></item-counter>
                <span class="tooltiptext">Ice Beam</span>
            </div>
            <div class="tooltip">
                <item-counter item="gravity"></item-counter>
                <span class="tooltiptext">Gravity Suit</span>
            </div>
		</div>
		<div flex-row>
			<div class="tooltip">
                <item-counter item="super-missile"></item-counter>
                <span class="tooltiptext">Super Missile</span>
            </div>
			<div class="tooltip">
                <item-counter item="spider"></item-counter>
                <span class="tooltiptext">Spider Ball</span>
            </div>
			<div class="tooltip">
                <item-counter item="space-jump"></item-counter>
                <span class="tooltiptext">Space Jump Boots</span>
            </div>
			<div class="tooltip">
                <item-counter item="plasma"></item-counter>
                <span class="tooltiptext">Plasma Beam</span>
            </div>
            <div class="tooltip">
                <item-counter item="phazon"></item-counter>
                <span class="tooltiptext">Phazon Suit</span>
            </div>
        </div>
        <div flex-row>
			<div class="tooltip">
                <item-counter item="grapple"></item-counter>
                <span class="tooltiptext">Grapple Beam</span>
            </div>
			<div class="tooltip">
                <item-counter item="thermal"></item-counter>
                <span class="tooltiptext">Thermal Visor</span>
            </div>
            <div class="tooltip">
                <item-counter item="xray"></item-counter>
                <span class="tooltiptext">X-Ray Visor</span>
            </div>
            <div class="tooltip">
                <item-counter item="artifacts" max="12"></item-counter>
                <span class="tooltiptext">Artifacts</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
