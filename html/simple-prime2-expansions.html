<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- Google Analytics -->
    <script type="text/javascript">
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-53207226-1', 'auto');
        ga('send', 'pageview');
    </script>
    <script type="text/javascript" src="../libs/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../js/simple-tracker.js"></script>
    <link type="text/css" rel="stylesheet" href="../css/simple-tracker.css"/>
    <link type="text/css" rel="stylesheet" href="../css/simple-tracker-prime2-game.css"/>
    <title>Echoes Item Tracker</title>
</head>
<body>
<div center>
    <div flex-column>
		<div flex-row>
		    <item-counter item="missile" max="255" increment="5">
				<span counter></span></item-counter>
			<item-counter item="bombs"></item-counter>
			<item-counter item="space-jump"></item-counter>
			<item-counter item="dark-beam"></item-counter>
			<item-counter item="light-beam"></item-counter>
			<item-counter item="dark-suit"></item-counter>
		</div>
        <div flex-row>
			<item-counter item="super-missile"></item-counter>
			<item-counter item="boost"></item-counter>
			<item-counter item="seeker-missiles"></item-counter>
			<item-counter item="gravity-boost"></item-counter>
			<item-counter item="grapple"></item-counter>
			<item-counter item="dark-visor"></item-counter>
        </div>
        <div flex-row>			
			<item-counter item="spider"></item-counter>
            <item-counter item="power-bombs" max="10">
				<span counter></span></item-counter>
			<item-counter item="echo-visor"></item-counter>
            <item-counter item="screw-attack"></item-counter>
            <item-counter item="anni-beam"></item-counter>
			<item-counter item="light-suit"></item-counter>
        </div>
        <div flex-row>
			<item-counter item="etank-count" max="14">
				<span counter></span></item-counter>
			<item-counter item="sky-key" max="9">
                <span counter></span></item-counter>
			<item-counter item="agon-key" max="3">
                <span counter></span></item-counter>
			<item-counter item="torvus-key" max="3">
                <span counter></span></item-counter>
            <item-counter item="ing-key" max="3">
                <span counter></span></item-counter>
			<item-counter item="ammo-upgrade" max="200" increment="50">
                <span counter></span></item-counter>
		</div>
        <div flex-row>
			<item-counter item="violet-translator"></item-counter>
			<item-counter item="amber-translator"></item-counter>
			<item-counter item="emerald-translator"></item-counter>
			<item-counter item="cobalt-translator"></item-counter>
			
		</div>
    </div>
</div>
</body>
</html>
